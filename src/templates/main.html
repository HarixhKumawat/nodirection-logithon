<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Route Optimization Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: grey;
        }
        header {
            background-color: #333; /* Dark grey */
            padding: 10px;
            text-align: center;
        }
        header h1 {
            color: yellow;
            margin: 0;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }
        .news-container, .weather-container {
            flex-basis: calc(50% - 10px);
            padding: 20px;
            background-color: #333; /* Dark grey */
            border-radius: 5px;
        }
        .news-container h2, .weather-container h2 {
            color: yellow;
            margin-top: 0;
        }
        .news-container p, .weather-container p {
            margin-bottom: 10px;
        }
        .container {
            flex-basis: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1e1e1e; /* Dark grey */
            color: #e0e0e0; /* Light grey */
        }
        h2 {
            text-align: center;
            color: yellow;
            margin-top: 20px;
        }
        .metric {
            margin-bottom: 20px;
        }
        .metric label {
            font-weight: bold;
        }
        .metric span {
            display: block;
            font-size: 24px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            margin-bottom: 10px;
        }
        .info-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .info-box {
            width: calc(30% - 10px);
            background-color: #1e1e1e; /* Dark grey */
            color: #e0e0e0; /* Light grey */
            padding: 20px;
            border-radius: 5px;
        }
        .info-box h3 {
            color: yellow;
            margin-top: 0;
        }
        .info-box p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dynamic Route Optimization Dashboard</h1>
    </header>
    <div class="main-container">
        <div class="news-container">
            <h2>News</h2>
            <p>News 1</p>
            <p>News 2</p>
            <p>News 3</p>
            <!-- Add more news items as needed -->
        </div>
        <div class="weather-container">
            <h2>Weather Forecast</h2>
            <p>Today: Sunny, 25°C</p>
            <p>Tomorrow: Partly cloudy, 27°C</p>
            <p>Wednesday: Rainy, 22°C</p>
            <!-- Add more weather information as needed -->
        </div>
    </div>
    <div class="container">
        <h2>Delivery Performance</h2>
        <div class="metric">
            <label>Delivery Success Rate:</label>
            <span>98%</span>
        </div>
        <div class="metric">
            <label>On-time Delivery Rate:</label>
            <span>95%</span>
        </div>
        <!-- You can add more metrics here -->
        <iframe src="{{ url_for('map') }}" > </iframe>


    </div>
    <div class="info-container">
        <div class="info-box">
            <h3>Cost</h3>
            <iframe src="{{ url_for('map') }}" > </iframe>
            <p>Info 1</p>
            <p>Info 2</p>
            <p>Info 3</p>
            <!-- Add more info as needed -->
        </div>
        <div class="info-box">
            <h3>Less Delivery Time</h3>
            <iframe src="{{ url_for('map') }}" > </iframe>
            <p>Info 1</p>
            <p>Info 2</p>
            <!-- Add more info as needed -->
        </div>
        <div class="info-box">
            <h3>Suggested Route</h3>
            <iframe src="{{ url_for('map') }}" > </iframe>
            <p>Info 1</p>
            <!-- Add more info as needed -->
        </div>
    </div>
</body>
</html>
